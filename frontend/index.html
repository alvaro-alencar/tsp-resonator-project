<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colapsador TSP - Lote com Gráfico</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Carrega Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
  <header>
    <h1>Colapsador TSP</h1>
    <p>Algoritmo ressonante para o problema do caixeiro viajante</p>
  </header>
  <main class="container">
    <section class="controls">
      <h2>Parâmetros</h2>
      <div class="field">
        <label for="fileInput">Arquivo TSP (.tsp)</label>
        <input type="file" id="fileInput" accept=".tsp" />
      </div>
      <div class="field">
        <label for="amplitude">Amplitude (A)</label>
        <input type="number" id="amplitude" step="0.001" min="0" value="0.003" />
      </div>
      <div class="field">
        <label for="shift">Fase (s)</label>
        <input type="number" id="shift" step="0.01" min="0" max="1" value="0.29" />
      </div>
      <div class="field">
        <label for="harmonics">Harmônicas (N)</label>
        <input type="number" id="harmonics" min="1" max="30" step="1" value="7" />
      </div>
      <button id="runButton">Rodar algoritmo</button>
    </section>
    <section class="output">
      <h2>Resultados</h2>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Arquivo</th>
            <th>A</th>
            <th>s</th>
            <th>N</th>
            <th>Custo</th>
            <th>Tempo (ms)</th>
          </tr>
        </thead>
        <tbody id="resultsTableBody"></tbody>
      </table>
      <div class="chart-container">
        <canvas id="costChart"></canvas>
      </div>
      <div class="route-container">
        <canvas id="routeCanvas" width="600" height="400"></canvas>
      </div>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
